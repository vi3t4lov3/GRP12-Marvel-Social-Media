<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Social Media</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- search bar containing marvel logo, search box, menu, and search button to call API's -->
    <nav class="navbar navbar-default" >
        <div class="navbar-container">
            <img src="./assets/img/logo-marvel.svg" alt="logo" width="100px" height="50px">
            <form id="search-form">
                <input class="input" id ="character" name="character" placeholderid="character" type="text" value="Chris Hemsworth" autofocus="true" />
                <button type="submit" id="search-button">Search</button>
                <!-- <div class = "search-list" id = "search-list"> -->
             </form>  
            
    </nav>
    <!-- connected to Marvel API, pulls up character picture and basic information -->
    <main class="main-container">
        <!-- charater container  -->
        <div class="character-container">
            <div class="character-profile" id="character-bio"></div>
            <div class="marvel" id="marvel-info"></div>
        </div>
        <!-- GIPHY  Column-->
        <div class="giphy-container">
            <p class="giphy-gif" id="giphy-gif"></p>
        </div>
        
    </main>
      <!-- OMDB pull up movie information/reviews  -->
     <footer class="container">
        <div class="movies" id="movies">
            <div class="list-item" id ="list-item"></div>
            <div class="movie-details" id="movie-details"></div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
