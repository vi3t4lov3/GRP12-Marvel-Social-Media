<!DOCTYPE html>

<!-- add no-js class to prevent elements from flashing unrendered -->
<html class="no-js" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actor Movie DataBase </title>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/> -->
    <!-- foundation-float.min.css: Compressed CSS with legacy Float Grid -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation-float.min.css" crossorigin="anonymous">

    <!-- foundation-prototype.min.css: Compressed CSS with prototyping classes -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation-prototype.min.css" crossorigin="anonymous">
    
    <!-- foundation-rtl.min.css: Compressed CSS with right-to-left reading direction -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation-rtl.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <nav>
        <!-- .top-bar is navigation in foundation framework -->
        <div class="top-bar">

            <!-- left side of nav -->
            <div class="top-bar-left">
               <h1> Movie/Actor DataBase </h1>      
            </div>

             <!-- right side of nav -->
                <div class="top-bar-right">  
                    
                 <!-- search bar-->    
                    <form id="search-form">                     
                        <ul class="menu">                         
                            <li><input class="input" id ="character" name="character" placeholderid="character" type="text" value="Chris Hemsworth" autofocus="true" /></li>
                            <li><button class="button" type="submit" id="search-button">Search</button></li> 
                        </ul>              
                    </form>                                        
                </div>       
        </div>
    </nav>

    <!-- connected to Marvel API, pulls up character picture and basic information -->
    <main class="main-container">
        <div class="row">
            <div class="columns small-12 medium-8 large-10">
            <!-- character container  -->
                <div class="character-container">
                     <div class="character-profile" id="character-bio"></div>
                     <div class="marvel" id="marvel-info"></div>
                </div>
             </div>
             
            <div class="columns small-12 medium-4 large-2">
                <div class="giphy-container">
                <p class="giphy-gif" id="giphy-gif"></p>
            </div>
        </div>
      </div>
    
    </main>
      <!-- OMDB pull up movie information/reviews  -->
     
       <div class="row">
        <div class="sm-12 med-12 column"></div>
            <div class="container">
                <div class="movies" id="movies">
                 <!-- <div class="cast-list-item" id="character-cast"></div>  -->
                    <div class="list-item" id ="list-item"></div>
                    <div class="movie-details" id="movie-details"></div>
                </div>
            </div>


       </div> 

    <footer></footer>
     
    <script src="https://kit.fontawesome.com/7678bb41f4.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/js/foundation.min.js" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
