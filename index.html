    <!-- search bar containing marvel logo, search box, menu, and search button to call API's -->

        <div class="navbar-container">
            <img src="https://cdn.iconscout.com/icon/free/png-256/marvel-282124.png" alt="logo" width="100px" height="50px">
            <form id="search-form">
                <input class="input" id ="character" name="character" placeholderid="character" type="text" value="Captain America" autofocus="true" />

    <!-- connected to Marvel API, pulls up character picture and basic information -->
    <main class="main-container">
        <div class="">
            <h1 class="">From Marvel Data</h1>
            <h3 id="marvel-character-name"></h3>
            <p id="marvel-character-bio"></p>
            <p id="marvel-comics"></p>
            <p id="marvel-series"></p>
            <p id="marvel-stories"></p>
            <figure class="movie-poster" id="marvel-character-img" >
            </figure>
        </div>

        <!-- GIF column side -->
        <aside class="ghipy" id="gif-table">
            <h1 class="">From Ghipy Data</h1>
            <div class="column">
                <div class="giphy-card">
                    <figure class="giphy-gif" id="giphy-gif"></figure>
                </div>
            </div>
        </aside>
        <!-- OMDB pull up movie information/reviews -->
        <section class="movies" id="movies">
            <h1 class="">From OMDB Data</h1>
            <div id ="search-list-item">
            <div class="row">
                <div class="movie" id="information">
                    <div class="card-header">
                    <p id ="actors"></p> 
                    <span id="poster"></span>
                </div>
