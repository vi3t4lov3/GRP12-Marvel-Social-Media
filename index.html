<body>
    <nav>
        <!-- .top-bar is navigation in foundation framework -->
        <div class="top-bar">
            <!-- left side of nav -->
            <div class="top-bar-left">
               <a href="index.html"><h1> Entertaiment Finder </h1>  </a>    
            </div>
             <!-- right side of nav -->
            <div class="top-bar-right">  
                <!-- search bar-->    
                <form id="search-form">                     
                    <ul class="menu">                         
                        <li><input class="input" id ="character" name="character" placeholderid="character" type="text" value="Spider Man" autofocus="true" /></li>

                </form>

        <div class="row">

                <div class="movie-search-display" id="movie-search-display"></div>
                <div class="tvshow-search-display" id="tvshow-search-display"></div>
             </div>
             
            <div class="columns small-12 medium-4 large-2">
                <div class="giphy-container">
                    <p class="giphy-gif" id="giphy-gif"></p>
                </div>
            </div>
         </div>
    </main>
